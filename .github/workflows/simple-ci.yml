name: Simple CI for SentimentSense

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main åˆ†æ”¯æˆ–åˆ›å»º Pull Request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ä½œä¸š1ï¼šä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest
        # å®‰è£…é¡¹ç›®ä¾èµ–ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ” Lint with flake8
      run: |
        echo "ğŸ” Running flake8 linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ¨ Check code formatting
      run: |
        echo "ğŸ¨ Checking code formatting with black..."
        black --check --diff . || echo "Code formatting issues found"

    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        if [ -d "tests" ]; then
          pytest tests/ -v
        else
          echo "No tests directory found, skipping tests"
        fi

  # ä½œä¸š2ï¼šDocker æ„å»ºæµ‹è¯•
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t sentiment-sense:test .
        echo "âœ… Docker build successful!"

    - name: ğŸ” Test Docker image
      run: |
        echo "ğŸ” Testing Docker image..."
        # å¯åŠ¨å®¹å™¨å¹¶æµ‹è¯•
        docker run -d --name test-container -p 8000:8000 sentiment-sense:test
        sleep 10
        
        # ç®€å•çš„å¥åº·æ£€æŸ¥
        if curl -f http://localhost:8000/health/simple; then
          echo "âœ… Container health check passed!"
        else
          echo "âŒ Container health check failed!"
          docker logs test-container
          exit 1
        fi
        
        # æ¸…ç†
        docker stop test-container
        docker rm test-container

  # ä½œä¸š3ï¼šå®‰å…¨æ‰«æ
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”’ Run security scan
      run: |
        echo "ğŸ”’ Running basic security checks..."
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ•æ„Ÿæ–‡ä»¶
        if find . -name "*.key" -o -name "*.pem" -o -name "*.p12" | grep -q .; then
          echo "âŒ Found potential sensitive files!"
          find . -name "*.key" -o -name "*.pem" -o -name "*.p12"
          exit 1
        else
          echo "âœ… No sensitive files found"
        fi
        
        # æ£€æŸ¥ requirements.txt ä¸­çš„å·²çŸ¥æ¼æ´ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        if [ -f requirements.txt ]; then
          echo "ğŸ“¦ Checking Python dependencies..."
          pip install safety
          safety check -r requirements.txt || echo "âš ï¸ Some security issues found in dependencies"
        fi

  # ä½œä¸š4ï¼šé€šçŸ¥ï¼ˆä»…åœ¨ä¸»åˆ†æ”¯ï¼‰
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [code-quality, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ‰ Success notification
      run: |
        echo "ğŸ‰ All checks passed!"
        echo "âœ… Code quality: PASSED"
        echo "âœ… Docker build: PASSED"
        echo "âœ… Security scan: PASSED"
        echo ""
        echo "ğŸš€ Ready for deployment!"
        echo "ğŸ’¡ To deploy manually, run: ./scripts/deploy-gke-complete.sh"
